        <section class="content-inner" ng-init="loadAllMentorsDetailsForAdminLogin()">

            <div class="container" style="width:100%">

                <h2>CDAC 2017 TEAM MENTORS</h2>
                <p>Course co-ordinator: Dr. C P Johson </p>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Team no.</th>
                            <th>Name</th>
                            <th>EmailId</th>
                            <th>ContactNo</th>
                            <th>Attendance</th>
                        </tr>
                    </thead>
                    <tbody ng-repeat="item in mentorDetailsList">
                        <tr>
                            <td>{{item.teamId}}</td>
                            <td>{{item.mentorName}}</td>n
                            <td>{{item.email}}</td>
                            <td>{{item.contactNo}}</td>
                            <td>{{item.mentor_attendance}}</td>
                            <td><button type="button" class="btn btn-warning btn-sm" data-toggle="modal" data-target="#myModal">Edit</button></td>
                            <td><button type="button" class="btn btn-danger btn-sm">Delete</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Modal Header</h4>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="name">Name:</label>
                                    <input type="text" class="form-control" id="name" ng-model="mentorDetailsList.teamId">
                                </div>
                                <div class="form-group">
                                    <label for="yoe">Years of Experience:</label>
                                    <input type="number" class="form-control" id="yoe" ng-model="mentorDetailsList.yearOfExperience">
                                </div>
                                <div class="form-group">
                                    <label for="mentorId">Mentor ID:</label>
                                    <input type="number" class="form-control" id="mentorId" ng-model="mentorDetailsList.mentorId">
                                </div>
                                <div class="form-group">
                                    <label for="contactNo">Contact No:</label>
                                    <input type="text" class="form-control" id="contactNo" ng-model="mentorDetailsList.contactNo">
                                </div>
                                <div class="form-group">
                                    <label for="company">Company:</label>
                                    <input type="text" class="form-control" id="company" ng-model="mentorDetailsList.company">
                                </div>
                                <div class="form-group">
                                    <label for="aoe">Area of Expertise:</label>
                                    <input type="text" class="form-control" id="aoe" ng-model="mentorDetailsList.areaOfExpertise">
                                </div>
                                <div class="form-group">
                                    <label for="batch">Batch:</label>
                                    <input type="text" class="form-control" id="batch" ng-model="mentorDetailsList.batch">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="text" class="form-control" id="email" ng-model="mentorDetailsList.email">
                                </div>
                                <div class="form-group">
                                    <label for="teamId">Team ID:</label>
                                    <input type="number" class="form-control" id="teamId" ng-model="mentorDetailsList.teamId">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary">Set Changes</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>
            </div>
