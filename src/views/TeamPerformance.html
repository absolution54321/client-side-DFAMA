        <section class="content-inner container-fluid" style="overflow: scroll;">
            <div class="jumbotron">
                <div class="row" id="refIdForContent">
                    <div class=" col-sm-6">

                        <blockquote class="my-post-content">
                            <img src="images.png">
                        </blockquote>
                    </div>
                    <div class="col-sm-6">
                        <form class="well form-horizontal" action=" " method="post" id="contact_form">
                            <fieldset>

                                <!-- Form Name -->
                                <legend>
                                    <center>
                                        <h2><b>Team Performance</b></h2>
                                    </center>
                                </legend><br>

                                <!-- Text input-->

                                <div class="form-group">
                                    <label class="col-md-4 control-label">Team Name</label>
                                    <div class="col-md-8 inputGroupContainer">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                            <input type="name" class="form-control" ng-model="teamDetails.groupName">

                                        </div>
                                    </div>
                                </div>

                                <!-- Text input-->

                                <div class="form-group">
                                    <label class="col-md-4 control-label">Team Id</label>
                                    <div class="col-md-8 inputGroupContainer">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                            <input type="id" class="form-control" ng-model="teamDetails.teamId">
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>

                <h2>Team Members</h2>
                <table class="table table-hover" ng-init="teamInit()">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Name</th>
                            <th>Year of Passing</th>
                            <th>Qualification</th>
                        </tr>
                    </thead>
                    <tbody ng-repeat="item in teamList">
                        <tr>
                            <td>{{item.rank}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.yearofpassing}}</td>
                            <td>{{item.qualification}}</td>
                        </tr>
                    </tbody>
                </table>


            </div>

    </div>
    </section>
